    <meta name="author" content="whoknows">

    <title>appName</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" media="screen and (max-width: 600px)" href="assets/app.css">
    <link rel="stylesheet" href="assets/responsive.css">

  <body>
    <div id="app">

              <template v-for="complejo in complejos">

                    <div class="complejoLocation"><i class="fas fa-map-marker-alt"></i>Ubicado en {{complejo.location}}</div>
                    <div class="complejoBackground" :style="{ backgroundImage: 'url(' + complejo.background + ')' }"></div>

      </ul>
      <div class="navbar">
